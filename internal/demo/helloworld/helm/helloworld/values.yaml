image:
  repository: helloworld
  tag: latest

temporal:
  namespace: "replay-2025.ktasd"
  # Use existing connection (leave empty to create new one)
  # connectionName: dev-server
  # Connection details (required if connectionName is empty)
  hostPort: "replay-2025.ktasd.tmprl.cloud:7233"
  tlsSecretName: temporal-cloud-mtls

rollout:
  strategy: Progressive
  steps:
    - rampPercentage: 1
      pauseDuration: 30s
    - rampPercentage: 5
      pauseDuration: 30s
    - rampPercentage: 10
      pauseDuration: 30s
    - rampPercentage: 50
      pauseDuration: 1m

sunset:
  scaledownDelay: 30s
  deleteDelay: 1m

replicas: 1
