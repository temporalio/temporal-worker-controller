name: helloworld

image:
  repository: helloworld
  tag: latest

temporal:
  namespace: "replay-2025.ktasd"
  connectionName: dev-server
  hostPort: "replay-2025.ktasd.tmprl.cloud:7233"
  tlsSecretName: temporal-cloud-mtls

rollout:
  strategy: Progressive
  steps:
    - rampPercentage: 1
      pauseDuration: 30s
    - rampPercentage: 5
      pauseDuration: 30s
    - rampPercentage: 10
      pauseDuration: 30s
    - rampPercentage: 50
      pauseDuration: 1m
  gate:
    workflowType: "HelloWorld"

sunset:
  scaledownDelay: 30s
  deleteDelay: 1m

replicas: 1

template:
  annotations:
    forceNewVersion: ""

readinessProbe:
  port: 8080

taskQueue: "hello_world"