name: publish-latest-image

on:
  workflow_dispatch:
  push:
    branches:
      - rh-releases

permissions:
  contents: read
  packages: write

jobs:
  publish-latest-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
        with:
          go-version-file: "go.mod"
          check-latest: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@336e29918d653399e599bfca99fadc1d7ffbc9f7 # v4.3.0
        with:
          version: v2.11.2
          args: release --config .goreleaser.latest.yml --snapshot --clean

      - name: Push snapshot images
        run: |
          docker push ghcr.io/${GITHUB_REPOSITORY}:latest-amd64
          docker push ghcr.io/${GITHUB_REPOSITORY}:latest-arm64
      
      - name: Create and push manifest for :latest tag
        run: |
          docker manifest create ghcr.io/${GITHUB_REPOSITORY}:latest ghcr.io/${GITHUB_REPOSITORY}:latest-{amd64,arm64}
          docker manifest push ghcr.io/${GITHUB_REPOSITORY}:latest
